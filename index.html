<canvas id = 'ca'></canvas>
<script type="text/javascript">
	var c,w,h,canvas,
	x0, y0;


	window.onload = function(){
		document.getElementById('ca').width = window.innerWidth;
		document.getElementById('ca').height = window.innerHeight;
		canvas = document.getElementById('ca');
		w = canvas.width;
		h = canvas.height;
		x0 = 250;
		y0 = h-250;
		c = canvas.getContext('2d');
		start();
	}

	function start(){
		line(x0,x0,x0,y0,'blue');
		line(x0,y0,w-x0,y0,'red');
		var r = 0;
		for(var x = x0; x < w-x0; x+=50){
			text(x,y0+20,r);
			if(x!=x0) line(x,y0-5,x,y0+5);
			r+=50;
		}
		text(w-x0+20,y0+5,'X(м)');
		text(x0,x0-10,'Y(м)');
		rect(x0,y0,50,20,'fill',0.3);
	}



	function line(x,y,x1,y1,color = 'black',w = 1){
		c.beginPath();
		c.lineWidth = w;
		c.strokeStyle = color;
		c.moveTo(x,y);
		c.lineTo(x1,y1);
		c.stroke();
		c.closePath();
	}

	function text(x,y,text,color = 'black',align = 'center', baseLine = 'bottom'){
		c.beginPath();
		c.fillStyle = color;
		c.textAlign = align;
		c.textBaseLine = baseLine;
		c.font = '15px Tahoma';
		c.fillText(text,x,y);
		c.closePath();
	}


	function rect(x,y,w,h,type,a = 0,color = 'black'){
		c.beginPath();
		if(type = 'fill') {
			c.fillStyle = color;
			c.fillRect(x,y,w,h);
		}
		if(type = 'stroke') {
			c.strokeStyle = color;
			c.strokeStyle(x,y,w,h);
		}
		c.closePath();
		c.beginPath();
		c.translate(x0,y0);
		c.rotate(a);
		c.translate(-x0,-y0);
		c.rotate(-a);				
		c.closePath();
	}


</script>

		margin: 0px;

		overflow: hidden;
	}
